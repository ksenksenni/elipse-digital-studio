<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pop-up noshown">
        <div class="pop-up__block">
            <button class="pop-up__block-btn btn">Закрыть окно</button>
        </div>
    </div>


    <header class="header">
        <div class="container container-burger">
            <div class="header__contant">
                <img src="img/black-star.png" alt="Логотип">

                <nav>
                    <ul class="header__contant-menu">
                        <li class="header__contant-menu-item"><a href="#" class="header__contant-menu-link">Пункт меню</a></li>
                        <li class="header__contant-menu-item"><a href="#" class="header__contant-menu-link">Пункт меню</a></li>
                        <li class="header__contant-menu-item"><a href="#" class="header__contant-menu-link">Пункт меню</a></li>
                    </ul>
                </nav>

                <div class="burger-menu">
                    <input id="menu-toggle" type="checkbox" />
                    <label class="menu-btn" for="menu-toggle">
                      <span></span>
                    </label>

                    <ul class="menubox">
                        <li><a class="menu-item" href="#">Home</a></li>
                        <li><a class="menu-item" href="#">About us</a></li>
                        <li><a class="menu-item" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="main">

                <div class="square">
                    <div class="main__item main__item-button">
                        <button class="main__item-btn btn">Открыть окно</button>
                    </div>
                </div>

                <div class="square">
                    <div class="main__item main__item-text">
                        <p class="main__item main__item-text-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ullamcorper blandit tellus, at dignissim neque sagittis quis. Praesent et euismod lectus.
                        </p>
                    </div>

                </div>

                <div class="square">
                    <div class="main__item main__item-radius"></div>
                </div>

                <div class="square">
                    <div class="main__item main__item-bg"></div>
                </div>

                <div class="square">
                    <div class="main__item main__item-image">
                        <img class="main__item-image-img" src="img/dog.png" alt="Фото собаки"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <img src="img/white-star.png" alt="Логотип">

                <p class="footer__content-copyright">Копирайт</p>
            </div>
        </div>
    </footer>
    </div>

    <script src="script.js"></script>
</body>
